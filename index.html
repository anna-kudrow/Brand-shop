<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="main-header">
      <div class="center">
        <div class="main-header__header-top">
          <div class="header-top__left">
            <a class="header-top__logo-link" href="index.html">
              <img src="images/logo.jpg" alt="logo" />
              <p class="header-top__logo-text">
                BRAN<span
                  class="header-top__logo-text header-top__logo-text--colored"
                  >D</span
                >
              </p>
            </a>

            <div class="header-top__search-field">
              <button class="search-field__button" type="button">
                <details class="header-top__browse">
                  <summary>Browse</summary>
                  <div class="browse__details">
                    <h3 class="header-top__browse-title">Women</h3>
                    <ul class="browse__dropdown-list">
                      <li class="browse__dropdow-item">Dresses</li>
                      <li class="browse__dropdow-item">Tops</li>
                      <li class="browse__dropdow-item">Sweaters/Knits</li>
                      <li class="browse__dropdow-item">Jackets/Coats</li>
                      <li class="browse__dropdow-item">Blazers</li>
                      <li class="browse__dropdow-item">Denim</li>
                      <li class="browse__dropdow-item">Leggings/Pants</li>
                      <li class="browse__dropdow-item">Skirts/Shorts</li>
                      <li class="browse__dropdow-item">Accessories</li>
                    </ul>
                    <h3 class="header-top__browse-title">Men</h3>
                    <ul class="browse__dropdown-list">
                      <li class="browse__dropdown-item">Tees/Tank tops</li>
                      <li class="browse__dropdown-item">Shirts/Polos</li>
                      <li class="browse__dropdown-item">Sweaters</li>
                      <li class="browse__dropdown-item">Sweatshirts/Hoodies</li>
                      <li class="browse__dropdown-item">Blazers</li>
                      <li class="browse__dropdown-item">Jackets/vests</li>
                    </ul>
                  </div>
                </details>
              </button>
              <form action="#" method="get">
                <label for="search">
                  <input
                    class="search-field__search-input"
                    type="search"
                    name="search"
                    id="search"
                    placeholder="Search for Item..."
                  />
                </label>
              </form>
              <button class="search-field__search-button">
                <img src="images/search.jpg" alt="search" />
              </button>
            </div>
          </div>
          <div class="header-top__right">
            <button class="basket__button">
              <img src="images/basket.svg" alt="basket" />
            </button>

            <button class="main-header__button button" type="button"></button>
          </div>
        </div>
        <div class="main-header__header-bottom">
          <nav class="header-bottom__nav">
            <ul class="header-bottom__nav-list">
              <li class="header-bottom__nav-item1">Home</li>
              <li class="header-bottom__nav-item2">Man</li>
              <li class="header-bottom__nav-item3">Women</li>
              <li class="header-bottom__nav-item4">Kids</li>
              <li class="header-bottom__nav-item5">Accoseriese</li>
              <li class="header-bottom__nav-item6">Featured</li>
              <li class="header-bottom__nav-item7">Hot Deals</li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="intro">
      <div class="center">
        <div class="intro__moto">
          <img src="images/top_moto_stick.svg" alt="moto decorative stick" />
          <div class="intro__moto-text">
            <p class="moto-up-text">THE BRAND</p>
            <div class="moto-down-text">
              OF LUXERIOUS <span class="moto-down-text--colored">FASHION</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
